<ion-header>

  <ion-navbar no-border class="dark-navbar">
    <h6 class="no-padding no-margin" text-center>{{ 'WALLETS_PAGE.CREATE_WALLET' | translate }}</h6>

    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close" color="light"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-bounce text-center padding>
  <p class="sole-message">{{ 'PASSPHRASE_TEST.INFO' | translate }}</p>
  <div *ngIf="isDevNet" class="note-message-default">
    <p>{{ 'PASSPHRASE_TEST.DEVNET_WORDS_NOTICE' | translate }}</p>
  </div>
  <form #wordsForm="ngForm">
    <ng-container *ngFor="let word of words; index as wordIndex">
      <ion-item>
        <ion-label floating>{{ 'WORD' | translate }} {{word.number}}</ion-label>
        <ion-input type="text"
                   [name]="'word_' + word.number"
                   [ngModel]="word.userValue"
                   (ngModelChange)="wordChange($event, wordIndex)"
                   (keyup)="word.isUserTyped = true"
                   required
                   autocapitalize="none">
        </ion-input>
      </ion-item>     
      <button *ngIf="wordSuggestions[wordIndex][0]" (click)="suggestionClick(wordIndex,0)" ion-button color="light" round small [name]="'wordSuggestion'+wordIndex+'0'">{{ wordSuggestions[wordIndex][0] }}</button>
      <button *ngIf="wordSuggestions[wordIndex][1]" (click)="suggestionClick(wordIndex,1)" ion-button color="light" round small [name]="'wordSuggestion'+wordIndex+'1'">{{ wordSuggestions[wordIndex][1] }}</button>
      <button *ngIf="wordSuggestions[wordIndex][2]" (click)="suggestionClick(wordIndex,2)" ion-button color="light" round small [name]="'wordSuggestion'+wordIndex+'2'">{{ wordSuggestions[wordIndex][2] }}</button>
      <ion-item class="no-border">
        <p class="error-message" *ngIf="word.hasUIError">{{ 'PASSPHRASE_TEST.WRONG_WORD' | translate }}</p>
      </ion-item>
    </ng-container>
  </form>
  <div text-center>
    <button ion-button class="button-continue" (click)="next()" [disabled]="!wordsForm.valid || !areAllWordsCorrect()">
      {{ 'NEXT' | translate }}
    </button>
  </div>
</ion-content>
